<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} – June Hong</title>
    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global stylesheet -->
    <link rel="stylesheet" href="../assets/style.css">

    <style>
        /* Optional enhancements if your CSS is minimal */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #2c3e50;
            line-height: 1.7;
        }

        nav {
            background: #ffffff;
            border-bottom: 1px solid #e5e9f0;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        article {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        article p em {
            color: #6c7a89;
            font-size: 0.95rem;
        }

        h1 {
            margin-top: 0;
            font-size: 2.2rem;
            color: #2c3e50;
        }

        /* Ensure blog content spacing is clean */
        article p,
        article ul,
        article ol {
            margin-bottom: 1.2rem;
        }
    </style>
</head>

<body>

<nav>
    <a href="../index.html">Home</a>
    <a href="../blog.html">Blog</a>
</nav>

<article>
    <h1>{{ title }}</h1>
    <p><em>{{ date }} · {{ author }}</em></p>

    {{ content }}
</article>

</body>
</html>
